<!DOCTYPE html>
<html>
    <head>
<style>
    .spiner{
        background-color: rgb(0, 119, 255);
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border:25px solid rgba(255, 255, 255, 0.158);
        border:15px solid indigo;
        animation: ani 2.5s linear infinite;
    }
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
</style>
    </head>
    <body>
        <div class="spiner"></div>
    </body>
</html>
